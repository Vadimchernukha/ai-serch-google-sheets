# ============================================
# ИНСТРУКЦИЯ: Скопируй ВСЁ содержимое этого файла
# и вставь в Streamlit Cloud → Manage app → Secrets
# ============================================
#
# ШАГ 1: Открой свой Google Service Account JSON файл
# ШАГ 2: Найди каждое поле ниже в JSON и скопируй его значение
# ШАГ 3: Вставь значение вместо "твой-..." в соответствующую строку
# ШАГ 4: Для private_key - скопируй ВСЮ строку включая BEGIN и END
# ШАГ 5: Для GSHEET_ID - возьми из URL таблицы: docs.google.com/spreadsheets/d/ЭТО_ID/edit

[GOOGLE_SERVICE_ACCOUNT_JSON]
# В JSON файле это поле "type" - обычно "service_account"
type = "service_account"

# В JSON файле это поле "project_id"
project_id = "твой-project-id"

# В JSON файле это поле "private_key_id"
private_key_id = "твой-private-key-id"

# В JSON файле это поле "private_key" - скопируй ВСЮ строку целиком (включая BEGIN и END)
# Важно: сохрани \n в начале и конце!
private_key = "-----BEGIN PRIVATE KEY-----\nВСТАВЬ_СЮДА_СВОЮ_PRIVATE_KEY_ИЗ_JSON\n-----END PRIVATE KEY-----\n"

# В JSON файле это поле "client_email"
client_email = "твой-service-account@твой-project.iam.gserviceaccount.com"

# В JSON файле это поле "client_id"
client_id = "твой-client-id"

# Эти три строки обычно одинаковые для всех, можно оставить как есть:
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"

# В JSON файле это поле "client_x509_cert_url"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/твой-service-account%40твой-project.iam.gserviceaccount.com"

# ID твоей Google таблицы (из URL: docs.google.com/spreadsheets/d/ЭТО_ID/edit)
GSHEET_ID = "твой-id-таблицы-google-sheets"

# Названия вкладок в таблице (обычно оставляем как есть)
GSHEET_WORKSHEET_SOFTWARE = "Software"
GSHEET_WORKSHEET_ISO_MSP = "ISO/MSP"

